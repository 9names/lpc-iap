name: lpc17xx
variants:
- name: lpc1788
  cores:
  - name: main
    type: armv7m
    core_access_options: !Arm
      ap: 0
      psel: 0
  memory_map:
  - !Ram
    range:
      start: 0x10000000
      end: 0x1000f000
    cores:
    - main
  - !Nvm
    range:
      start: 0x0
      end: 0x80000
    cores:
    - main
  flash_algorithms:
  - lpc17xx
flash_algorithms:
- name: lpc17xx
  description: A flash algorithm under test
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0xbd
  pc_program_page: 0x1cd
  pc_erase_sector: 0xd1
  data_section_offset: 0x10000cbc
  rtt_location: 0x10000c84
  flash_properties:
    address_range:
      start: 0x0
      end: 0x80000
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 1500
    erase_sector_timeout: 1500
    sectors:
    - size: 0x1000
      address: 0x0
    - size: 0x8000
      address: 0x10000
  cores:
  - main
